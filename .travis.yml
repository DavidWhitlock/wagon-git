branches:
  only:
  - master
  - "/^wagon-git-[\\d\\.]+$/"
language: java
jdk:
- oraclejdk8
sudo: false
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
addons:
  apt:
    packages:
    - graphviz
  sonarqube: true
env:
  global:
  - secure: ftPHnF0owSRqd7F/MFDLj44C7uV0AIi0PG1+hTz3cL81t3d+AZhHb6ZchgaE6N9sFAaiCYnH1C0+XMIYfPGY8Ylu5HJelxuswcUzVs/8MKo/lAZ3JZlxvKWUWnZNTYG/f7nr1q3PTuUjvA6nODurtL7ow0ubLnPy1gT6tq2ppaU=
  - secure: RwqlBy61oJf2iILq2m8tYofwQu9AsfjrhkLhKfAbHSI2qsr9Oh4S5HyPZ5wvbDLU+r5mg8y9vlxk8Vho8RFcpY6+mL0Mygcchqp0OcCHAcuXx2kCBldp6y/bwzRQdloIe3RzfF674hqH4QLlvnvhPiHlOgtIbKnVNp6v8fjvcUw=
before_install:
- openssl aes-256-cbc -K $encrypted_ec7f27486862_key -iv $encrypted_ec7f27486862_iv
  -in deploy-keys.tar.enc -out deploy-keys.tar -d
install:
- tar xf deploy-keys.tar -C $HOME && chmod go-rwx -R $HOME/.m2 $HOME/.ssh
- mvn dependency:go-offline
before_script:
- mvn clean
script:
- mvn verify site sonar:sonar
deploy:
- provider: script
  skip_cleanup: true
  script: mvn deploy site-deploy
  on:
    branch: master
- provider: script
  skip_cleanup: true
  script: printf 'scm.tag=%1s\nscm.url=scm:git:https://git@github.com/%2s.git' "${TRAVIS_TAG}"
    "${TRAVIS_REPO_SLUG}" > release.properties && mvn release:perform
  on:
    tags: true
